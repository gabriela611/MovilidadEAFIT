Screens:
  Pantalla_Carga:
    Children:
      - Container4:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            Width: =Parent.Width
          Children:
            - Image1:
                Control: Image@2.2.3
                Properties:
                  Image: =Gif_carga
      - Timer1:
          Control: Timer@2.1.0
          Properties:
            AutoStart: =true
            Duration: =3000
            OnTimerEnd: |-
              =Switch(
                  var_rol,
                  "Admin",
                  Navigate(Home_Admin),
                  "Gestor",
                  Navigate(Home_Gestor),
                  Navigate(Home_User)
              )
            X: =40
            Y: =40
